<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elesmentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <li>
        <abbr title="&lt;p&gt;">Parágrafos</abbr>
    </li>
    <li>
        <abbr title="&lt;h1&gt; à &lt;h6&gt;">Títulos</abbr>
    </li>
    <li>
        <abbr title="&lt;img&gt;">Imagens</abbr>
    </li>
    <li>
        <abbr title="&lt;abbr&gt;">Abreviações</abbr>
    </li>
    <li>
        <abbr title="&lt;code&gt;">Códigos-fonte</abbr>
    </li>
    <li>
        <abbr title="&lt;ol&gt;">Lista numeradas</abbr>
    </li>
    <li>
        <abbr title="&lt;ul&gt;">Listas com demarcadores</abbr>
    </li>
</body>
</html>
